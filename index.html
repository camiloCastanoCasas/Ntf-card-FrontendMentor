<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__contenido">
      <div class="card__producto-img">
        <img src="images/image-equilibrium.jpg" alt="Imagen producto">
      </div>
      <div class="card__body">
        <h1 class="card__body-titulo">Equilibrium #3429</h1>
        <p class="card__body-parrafo">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__body-info">
          <div class="card__precio">
            <img src="images/icon-ethereum.svg" alt="Imagen precio">
            <span>0.041 ETH</span>
          </div>
          <div class="card__tiempo">
            <img src="images/icon-clock.svg" alt="Imagen tiempo">
            <span>3 days left</span>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <img src="images/image-avatar.png" alt="Imagen autor">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/camiloCastanoCasas" target="_blank">Juan Camilo Casta√±o</a>.
      </div> -->
    </div>
  </main>
  
</body>
</html>
